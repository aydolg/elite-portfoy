<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Elite Portföy Terminali</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#030508">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #030508; --card-bg: rgba(16, 20, 29, 0.85);
      --accent: #00ff9d; --red: #ff3b5c; --text: #ffffff;
      --text-muted: #94a3b8; --border: rgba(255, 255, 255, 0.1);
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
    .container { max-width: 1200px; margin: 0 auto; }

    .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    @media (max-width: 600px) { .summary-grid { grid-template-columns: repeat(2, 1fr); } }
    .card { background: var(--card-bg); backdrop-filter: blur(10px); padding: 15px 12px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; position: relative; border-left: 4px solid #334155; }
    .card.active { border-color: var(--accent); }
    .card span { color: var(--text-muted); font-size: 0.6rem; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 4px; }
    .card .value { font-size: 0.95rem; font-weight: 800; }
    .up-card { border-left-color: var(--accent); }
    .down-card { border-left-color: var(--red); }

    .dist-container { display: none; background: #0b0e11; border: 1px solid var(--border); border-radius: 14px; padding: 10px; margin-top: 10px; position: absolute; left: 0; right: 0; z-index: 100; }
    .card.active .dist-container { display: block; }
    .dist-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.7rem; }

    .ticker-wrap { overflow: hidden; background: rgba(16, 20, 29, 0.5); border-radius: 10px; border: 1px solid var(--border); padding: 12px 0; margin-bottom: 15px; }
    .ticker { display: flex; white-space: nowrap; animation: ticker-move 10s linear infinite; }
    .ticker-item { padding: 0 30px; font-size: 0.75rem; font-weight: 600; }
    @keyframes ticker-move { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    .market-block { background: var(--card-bg); border-radius: 20px; border: 1px solid var(--border); padding: 5px 15px; margin-bottom: 25px; }
    .market-header { padding: 12px 0; font-size: 0.65rem; font-weight: 800; color: var(--accent); border-bottom: 1px solid var(--border); }
    .m-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .m-price { font-family: monospace; font-weight: 800; }

    .asset-item { background: var(--card-bg); border: 1px solid var(--border); border-radius: 14px; margin-bottom: 8px; }
    .asset-main { padding: 14px; display: flex; justify-content: space-between; cursor: pointer; }
    .asset-expand { display: none; padding: 15px; grid-template-columns: 1fr 1fr; gap: 12px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.3); }

    .up { color: var(--accent); }
    .down { color: var(--red); }
  </style>
</head>

<body>
<div class="container">
  <div class="summary-grid" id="summaryGrid"></div>
  <div class="ticker-wrap"><div class="ticker" id="tickerContent">Veriler yükleniyor...</div></div>
  <div class="market-block">
    <div class="market-header">GÜNCEL FİYATLAR</div>
    <div id="marketRows"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeTFovlKfvEp9sPepJb9SGxf_2AgMU7eEPTDCc6WWc0o1Z1AizX6K2mJlaWtcvSderiBym7cyhEdsC/pub?gid=0&single=true&output=csv";
let data = [];

const clean = v => parseFloat((v||"0").toString().replace(/\./g,'').replace(',','.'))||0;

Papa.parse(csvUrl,{
  download:true,
  complete:r=>{
    data=r.data.slice(1).map(d=>({ad:d[0],tur:d[1],fiyat:clean(d[7]),tutar:clean(d[8]),gKZ:clean(d[9])}));
    render();
  }
});

function render(){
  document.getElementById("summaryGrid").innerHTML =
    `<div class="card up-card"><span>Portföy</span><div class="value">${data.reduce((a,b)=>a+b.tutar,0).toLocaleString()} ₺</div></div>`;

  document.getElementById("tickerContent").innerHTML =
    data.map(a=>`<div class="ticker-item ${a.gKZ>=0?'up':'down'}">${a.ad} ${a.gKZ.toLocaleString()} ₺</div>`).join('');
}
</script>

<!-- SERVICE WORKER -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
